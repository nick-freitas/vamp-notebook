<mat-card>
  <mat-card-header>
    <mat-card-title i18n="@@user-clans">Clans</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <ng-container *ngFor="let clan of (state.defaults$ | async).clans">
        <dt>
          {{ clan.name }}
        </dt>
        <dd *ngFor="let discipline of clan.disciplines">{{ discipline }}</dd>
      </ng-container>
    </dl>
  </mat-card-content>
</mat-card>
