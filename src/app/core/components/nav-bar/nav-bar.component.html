<mat-toolbar color="primary" class="mat-elevation-z6">
  <div id="page-actions-container">
    <ng-container *ngIf="state.selectedRouteIsUserPage$ | async">
      <button
        mat-icon-button
        class="workspace-button"
        [routerLink]="['/characters']"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="state.selectedRouteIsCharactersPage$ | async">
      <button
        *ngIf="state.isMobile$ | async"
        mat-icon-button
        (click)="state.toggleCharacterListSidenav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </ng-container>
  </div>

  <div id="app-name-container">
    <h1>Vamp Notebook</h1>
  </div>

  <div id="user-actions-container">
    <div *ngIf="this.auth.isSignedIn$ | async">
      <button mat-button (click)="this.auth.signOut()">Sign Out</button>
      <button
        mat-icon-button
        aria-label="User Account"
        [routerLink]="['/users']"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <div
      *ngIf="(this.auth.isSignedIn$ | async) === (false || null || undefined)"
    >
      <a mat-button routerLink="/login"> Sign In </a>
    </div>

    <button
      *ngIf="
        (state.isMobile$ | async) &&
        (state.selectedRouteIsCharactersPage$ | async)
      "
      mat-icon-button
      (click)="state.toggleNoteListSidenav()"
    >
      <mat-icon>list</mat-icon>
    </button>
  </div>
</mat-toolbar>
