query GetChronicles {
  chronicles {
    name
    uuid
  }
}

query GetNotes($character_id: uuid = "") {
  notes(where: { character_id: { _eq: $character_id } }) {
    name
    character_id
    uuid
  }
}

query GetCharacters($chronicleid: uuid = "") {
  characters(where: { chronicleid: { _eq: $chronicleid } }) {
    name
    uuid
    chronicleid
  }
}

