<div
  *ngIf="this.characterService.selectedCharacter$ | async as selectedCharacter"
  class="sidenav-note-list"
>
  <div class="existing-notes-list">
    <mat-nav-list>
      <a
        mat-list-item
        [class.selected-menu-item]="
          (state.selectedNote$ | async) === (false || null || undefined)
        "
        (click)="
          this.noteService.selectNote(null); state.closeNoteListSidenav(true)
        "
      >
        Character Sheet
      </a>
      <a
        *ngFor="let note of this.noteService.notes$ | async"
        mat-list-item
        [class.selected-menu-item]="
          note?.id === (this.noteService.selectedNote$ | async)?.uuid
        "
        (click)="
          this.noteService.selectNote(note); state.closeNoteListSidenav(true)
        "
      >
        {{ note.name }}
      </a>
    </mat-nav-list>
  </div>

  <mat-nav-list>
    <mat-divider></mat-divider>

    <a
      mat-list-item
      routerLinkActive="list-item-active"
      (click)="createNewNote(selectedCharacter.uuid)"
    >
      (+) New Note
    </a>
  </mat-nav-list>
</div>
