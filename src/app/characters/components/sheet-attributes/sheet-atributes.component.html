<mat-card class="character-sheet-card">
  <mat-card-header>
    <mat-card-title i18n="@@cs-attribute">Attributes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let attributesField of attributesFieldList">
      <h3>{{ attributesField.type }}</h3>
      <app-single-stat
        *ngFor="let attribute of attributesField.attributes"
        [stat]="attribute"
      >
      </app-single-stat>
    </div>
  </mat-card-content>
</mat-card>
