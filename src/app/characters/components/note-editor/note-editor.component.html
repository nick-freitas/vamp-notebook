<mat-card class="save-delete-buttons">
  <button mat-button color="primary" (click)="onSaveNote()">
    Save Changes
  </button>
  <button mat-flat-button color="warn" (click)="onDeleteNote()">
    Delete Note
  </button>
</mat-card>
<mat-card>
  <mat-card-content>
    <form [formGroup]="noteForm">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <ckeditor
        [editor]="Editor"
        [data]="internalEditorContent"
        (change)="onEditorChange($event)"
      ></ckeditor>
    </form>
  </mat-card-content>
</mat-card>
