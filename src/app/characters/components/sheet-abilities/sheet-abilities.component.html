<mat-card class="character-sheet-card">
  <mat-card-header>
    <mat-card-title i18n="@@cs-abilities">Abilities</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let abilitiesField of abilitiesFieldList">
      <h3>{{ abilitiesField.type }}</h3>
      <app-single-stat
        *ngFor="let ability of abilitiesField.abilities"
        [stat]="ability"
      >
      </app-single-stat>
    </div>
  </mat-card-content>
</mat-card>
