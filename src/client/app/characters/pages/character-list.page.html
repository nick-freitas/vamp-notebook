<div class="grid">
  <mat-card class="example-card" *ngFor="let character of characters$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>
        Clan {{ character.clan || 'Unknown' }} / Sect {{ character.sect || 'Unknown' }} / {{ character.generationDescription || 'Generation Unknown' }}
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" /> -->
    <mat-card-content>
      <p>
        {{character.concept}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/characters/{{ character.id }}">View</button>
      <button mat-button routerLink="/characters/{{ character.id }}/edit">Edit</button>
      <button mat-button color="warn" (click)="delete(character)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="fab">
  <button mat-mini-fab color="primary" matTooltip="Create New Character" matTooltipPosition="before">
    <mat-icon>add</mat-icon>
  </button>
</div>
